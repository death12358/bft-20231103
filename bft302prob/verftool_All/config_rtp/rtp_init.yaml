settings: #RTP驗證工具使用
  execution_rounds: 5000000 # 執行局數
  bet: 5 # 投注
  # pay: 5100 # 派彩
  mode: false # 鎖定參數; [false]否 [true]是

  interval_per_round: 1 # 每局間隔時間; [1]0秒 [2]1分 [3]1小時 [4]1天
  # re_spin: true # 重抽模式; [false]否 [true]是
  prob_list: # 機率表
    1: Normal
    2: 系統贏流程-當月系統 RTP 上限
    3: 系統贏流程-當日系統虧損上限
    4: 系統贏流程-當日個人盈利上限
    5: 系統贏流程-當月個人盈利上限
    6: 隨機流程倍數上限

game:
  first_game_time: 2023-05-12T10:30:26Z # 首局遊戲時間
  cycle_no: 1 # 週期編號
  monthly_sys_bet: 10000 # 當月系統總投注
  monthly_sys_pay: 0 # 當月系統總派彩
  daily_sys_bet: 10000 # 當日系統總投注
  daily_sys_pay: 0 # 當日系統總派彩

player_game:
  1~50:                 # 玩家編號: 用"~"隔開，也可以輸入單人玩家編號。 #驗證工具只能填1
    monthly_player_bet: 10000 # 當月個人總投注
    monthly_player_pay: 0 # 當月個人總派彩
    daily_player_bet: 10000 # 當日個人總投注
    daily_player_pay:  0 # 當日個人總派彩
 
  51~100:                 # 多模組使用相同格式續寫。
    monthly_player_bet: 10000 # 當月個人總投注
    monthly_player_pay: 0 # 當月個人總派彩
    daily_player_bet: 10000 # 當日個人總投注
    daily_player_pay: 0 # 當日個人總派彩
    